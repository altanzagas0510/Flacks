                        <div class="text">5023******</div>

                    </div>
                    <div class="part3">

                        <button class="cost">
                <span class="text">10000₮</span>
                <span class="text">2 Сар</span>
              </button>
                        <button class="cost">
                <span class="text">14000₮</span>
                <span class="text">3 Сар</span>
              </button>
                        <button class="cost">
                <span class="text">5000₮</span>
